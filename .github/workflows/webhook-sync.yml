name: ğŸŒ Webhook-based Real-time Sync

on:
  repository_dispatch:
    types: [base44-update]
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force synchronization'
        required: false
        default: 'false'
        type: boolean

env:
  BASE44_REPO: "base44dev/nova-sniper-40448af6"
  TARGET_REPO: "IrisGuard/nova-sniper"

jobs:
  instant-sync:
    name: âš¡ Instant Sync (Webhook Triggered)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ¯ Webhook received
        run: |
          echo "âš¡ Webhook-based sync triggered!"
          echo "ğŸ• Timestamp: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“¡ Source: Base44 repository update detected"
          
      - name: ğŸ“¥ Checkout IrisGuard repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "Nova Sniper Webhook Bot"
          git config --global user.email "webhook-bot@nova-sniper.com"
          
      - name: ğŸŒ Setup Base44 remote
        run: |
          git remote add base44 https://github.com/${{ env.BASE44_REPO }}.git || true
          git remote set-url base44 https://github.com/${{ env.BASE44_REPO }}.git
          git fetch base44 main
          
      - name: ğŸ”„ Force sync from Base44
        run: |
          echo "ğŸš€ Performing instant sync..."
          
          # Get commit info from Base44
          LATEST_COMMIT=$(git log base44/main -1 --pretty=format:"%H")
          COMMIT_MESSAGE=$(git log base44/main -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log base44/main -1 --pretty=format:"%an")
          
          echo "ğŸ“ Latest Base44 commit: $LATEST_COMMIT"
          echo "ğŸ“ Commit message: $COMMIT_MESSAGE"
          echo "ğŸ‘¤ Author: $COMMIT_AUTHOR"
          
          # Perform merge
          SYNC_MSG="âš¡ Real-time sync from Base44: $COMMIT_MESSAGE (by $COMMIT_AUTHOR)"
          git merge base44/main --no-ff -m "$SYNC_MSG" || {
            echo "âš ï¸ Handling merge conflicts..."
            git merge base44/main --strategy-option=theirs --no-ff -m "$SYNC_MSG"
          }
          
      - name: â¬†ï¸ Push synchronized changes
        run: |
          echo "ğŸ“¤ Pushing to IrisGuard repository..."
          git push origin main
          
      - name: ğŸ‰ Sync completed
        run: |
          echo "âœ… Real-time sync completed successfully!"
          echo "ğŸ”„ Base44 â†’ IrisGuard sync finished"
          echo "â±ï¸ Total time: $((SECONDS)) seconds"
          
      - name: ğŸ“Š Trigger Render deployment
        run: |
          echo "ğŸš€ Triggering Render deployment..."
          # Render will automatically detect the GitHub push and deploy
          echo "âœ… Render deployment will be triggered automatically"
