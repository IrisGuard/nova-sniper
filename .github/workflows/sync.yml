name: ğŸ”„ Real-time Sync from Base44 Repository

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: "*/5 * * * *"   # Every 5 minutes for real-time sync
  repository_dispatch:
    types: [sync-trigger]   # Webhook trigger
  push:   # Also sync when there are direct pushes
    branches: [main]

env:
  BASE44_REPO: "base44dev/nova-sniper-40448af6"
  TARGET_REPO: "IrisGuard/nova-sniper"

jobs:
  sync:
    name: ğŸš€ Sync Base44 â†’ IrisGuard
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout IrisGuard repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "Nova Sniper Sync Bot"
          git config --global user.email "sync-bot@nova-sniper.com"
          git config --global init.defaultBranch main
          
      - name: ğŸŒ Add Base44 remote
        run: |
          git remote add base44 https://github.com/${{ env.BASE44_REPO }}.git || true
          git remote set-url base44 https://github.com/${{ env.BASE44_REPO }}.git
          
      - name: ğŸ“¡ Fetch latest from Base44
        run: |
          echo "ğŸ” Fetching from Base44 repository..."
          git fetch base44 main
          
      - name: ğŸ”„ Check for changes
        id: check_changes
        run: |
          # Get latest commit hashes
          LOCAL_HASH=$(git rev-parse HEAD)
          REMOTE_HASH=$(git rev-parse base44/main)
          
          echo "Local commit: $LOCAL_HASH"
          echo "Remote commit: $REMOTE_HASH"
          
          if [ "$LOCAL_HASH" != "$REMOTE_HASH" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected - sync needed"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected - sync not needed"
          fi
          
      - name: ğŸ”€ Sync changes from Base44
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "ğŸš€ Syncing changes from Base44..."
          
          # Create a merge commit with detailed message
          COMMIT_MSG="ğŸ”„ Auto-sync from Base44 ($(date '+%Y-%m-%d %H:%M:%S UTC'))"
          
          # Merge with strategy to prefer Base44 changes
          git merge base44/main --no-ff -m "$COMMIT_MSG" || {
            echo "âš ï¸ Merge conflict detected, resolving..."
            # In case of conflicts, prefer Base44 version
            git merge base44/main --strategy-option=theirs --no-ff -m "$COMMIT_MSG"
          }
          
      - name: â¬†ï¸ Push to IrisGuard repository
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "ğŸ“¤ Pushing synchronized changes..."
          git push origin main
          
      - name: âœ… Sync completed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "ğŸ‰ Sync completed successfully!"
          echo "ğŸ“Š Repository synchronized: Base44 â†’ IrisGuard"
          
      - name: ğŸ“ No changes to sync
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "â„¹ï¸ Repositories are already in sync - no action needed"
