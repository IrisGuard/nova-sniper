name: Sync from Base44 Repo

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "*/10 * * * *"   # run every 10 minutes

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout destination repo
        uses: actions/checkout@v3
        with:
          repository: IrisGuard/nova-sniper
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: false

      - name: Mirror from base44dev
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git remote add upstream https://github.com/base44dev/nova-sniper-40448af6.git
          git fetch upstream
          git merge upstream/main --allow-unrelated-histories -m "Sync from Base44"
          git push origin main
